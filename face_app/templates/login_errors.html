<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login_errors.css">
  </head>
  <body class="bg-secondary">
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-warning" href="/">Founder's Square Security</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            </button>
          </nav>
      </section>
      <section>
          <div class='holder-container'>
            <form class="regist-container" action="/user_process" method="POST">
              {% csrf_token %}
                <div class="form-row justify-content-between">
                  <h4>Sign In</h4>
                  <a href="/" class="class btn btn-dark btn-lg right-align">Go Back Home</a>
                </div>
                <div class="align-middle border-bottom">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Name</label>
                      <input type="text" class="form-control" name="name" placeholder="John Smith">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Username</label>
                      <input type="text" class="form-control" name="username" placeholder="johnsmith123">
                    </div>
                  </div>
                    <div class="form-group col-md-12">
                      <label for="inputAddress">Reason for entering</label>
                      <input type="text" class="form-control" name="r_for_e" placeholder="Going to work">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Company</label>
                        <input type="text" class="form-control" name="company" placeholder="Coding Dojo">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Location</label>
                        <input type="text" class="form-control" name="location" placeholder="410">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-warning col text-center">Sign In</button>
                  </form>
                </div>
          <div class="inline">
            <form class="login-container" action="/admin_login" method="POST">
              {% csrf_token %}
                <h4> Admin Login</h4>
                <div class="align-middle border-bottom">
                  <div class="form-row col-md-12 align-middle">
                      <div class="form-group col-md-12">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                      </div>
                      <div class="form-group col-md-12 text-left">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                      </div>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-warning col text-center">Log In</button>
                  </form>
          </div>
      </section>
      <div class="error-container">
        <div class="card text-white bg-danger mb-3" style="max-width: 24rem; height: 16rem;">
          <div class="card-header">Hey now!</div>
          <div class="card-body">
            <h5 class="card-title">Error Logging In</h5>
            {% for message in messages %}   
            <p class="card-text">{{ message }}</p>
            {% endfor %}
          </div>
      </div>   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
